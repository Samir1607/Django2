<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter Employee Details </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <!-- Content here -->
    <h1>Filter Employee Details </h1>
    <hr>
   <form action="/filter_emp" method="POST">
    {%csrf_token%}
    <label for="name">Employee First Name & Last Name </label><br>
    <input type="text" id="name" name="name" value="{{ name }}"><br>
    <hr>


    <label for="role">Role</label><br>
    <input type="text" id="role" name="role" value="{{ role }}"><br>
    <hr>


    <label for="dept">Department</label><br>
    <input type="text" id="dept" name="dept" value="{{ dept }}"><br>
    <hr>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>


</body>
</html>
